		<script src="/js/aos.js"></script>	
		<script>
			  AOS.init();
			  
			  document.querySelectorAll('[loading="lazy"]').forEach(element => {
				const animateIn = () => {
				  element.style.opacity = 1;
				};
			  
				if (element.complete) {
				  animateIn();
				} else {
				  element.addEventListener('load', animateIn);
				}
			  });
		</script>
